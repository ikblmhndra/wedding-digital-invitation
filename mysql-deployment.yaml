apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/wedding-digital-invitation-sail: "true"
        io.kompose.service: mysql
    spec:
      containers:
        - env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "1"
            - name: MYSQL_DATABASE
            - name: MYSQL_PASSWORD
            - name: MYSQL_ROOT_HOST
              value: '%'
            - name: MYSQL_ROOT_PASSWORD
            - name: MYSQL_USER
          image: mysql/mysql-server:8.0
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -p
            failureThreshold: 3
            timeoutSeconds: 5
          name: mysql
          ports:
            - containerPort: 3306
              hostPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: sail-mysql
            - mountPath: /docker-entrypoint-initdb.d/10-create-testing-database.sh
              name: mysql-claim1
      restartPolicy: Always
      volumes:
        - name: sail-mysql
          persistentVolumeClaim:
            claimName: sail-mysql
        - name: mysql-claim1
          persistentVolumeClaim:
            claimName: mysql-claim1
