apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: pgsql
  name: pgsql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pgsql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/wedding-digital-invitation-sail: "true"
        io.kompose.service: pgsql
    spec:
      containers:
        - env:
            - name: PGPASSWORD
              value: secret
            - name: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              value: secret
            - name: POSTGRES_USER
          image: postgres:15
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -q
                - -d
                - ""
                - -U
                - ""
            failureThreshold: 3
            timeoutSeconds: 5
          name: pgsql
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: sail-pgsql
            - mountPath: /docker-entrypoint-initdb.d/10-create-testing-database.sql
              name: pgsql-claim1
      restartPolicy: Always
      volumes:
        - name: sail-pgsql
          persistentVolumeClaim:
            claimName: sail-pgsql
        - name: pgsql-claim1
          persistentVolumeClaim:
            claimName: pgsql-claim1
